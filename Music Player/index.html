<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> Melody Stream</h1>
        </div>

        <div class="now-playing">
            <div class="album-art">
                <img id="album-image" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300" alt="Album Art">
                <div class="vinyl-record"></div>
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="song-artist">Artist Name</p>
                <p id="song-album">Album Name</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div class="controls">
            <button id="shuffle" class="control-btn" title="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button id="prev" class="control-btn" title="Previous">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="play-pause" class="play-pause-btn" title="Play">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-btn" title="Next">
                <i class="fas fa-step-forward"></i>
            </button>
            <button id="repeat" class="control-btn" title="Repeat">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <div class="volume-bar">
                <div id="volume-progress" class="volume-progress"></div>
            </div>
        </div>

        <div class="playlist-section">
            <h3>Playlist <span id="playlist-count">(3 songs)</span></h3>
            <div class="playlist" id="playlist">
                <!-- Playlist items will be added dynamically -->
            </div>
        </div>

        <div class="player-settings">
            <label class="setting-item">
                <input type="checkbox" id="autoplay">
                <span class="checkmark"></span>
                Autoplay
            </label>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
